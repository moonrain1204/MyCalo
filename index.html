<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCalo - 智慧飲食助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 模擬手機 App 的隱藏滾動條 */
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50 font-sans">

    <div id="app" class="max-w-md mx-auto min-h-screen bg-white shadow-2xl relative pb-24">
        
        <header class="p-8 bg-gradient-to-br from-indigo-600 to-blue-500 text-white rounded-b-[2.5rem] shadow-xl">
            <div class="flex justify-between items-center mb-6">
                <div class="text-sm font-light opacity-90" id="headerDate">2026年1月1日 星期四</div>
                <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
                    <i class="fas fa-user text-lg"></i>
                </div>
            </div>
            
            <div class="flex items-center justify-around">
                <div class="text-center">
                    <div class="relative w-32 h-32 flex items-center justify-center">
                        <svg class="absolute w-full h-full -rotate-90">
                            <circle cx="64" cy="64" r="58" stroke="rgba(255,255,255,0.2)" stroke-width="8" fill="transparent" />
                            <circle cx="64" cy="64" r="58" stroke="white" stroke-width="8" fill="transparent" 
                                stroke-dasharray="364" stroke-dashoffset="100" stroke-linecap="round" />
                        </svg>
                        <div class="text-center">
                            <span class="text-3xl font-bold">1138</span>
                            <p class="text-[10px] opacity-80 uppercase tracking-wider">剩餘 kcal</p>
                        </div>
                    </div>
                </div>
                
                <div class="space-y-3 text-sm">
                    <div class="flex justify-between w-24"><span>碳水</span><span class="font-bold">58g</span></div>
                    <div class="flex justify-between w-24"><span>蛋白質</span><span class="font-bold">42g</span></div>
                    <div class="flex justify-between w-24"><span>脂肪</span><span class="font-bold">15g</span></div>
                </div>
            </div>
        </header>

        <main class="p-6 space-y-8">
            <section>
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-2xl font-bold text-gray-800">午餐</h3>
                    <span class="bg-blue-100 text-blue-600 text-xs px-3 py-1 rounded-full font-bold">11:30 AM</span>
                </div>
                
                <div onclick="openSearchDrawer()" class="group border-2 border-dashed border-gray-200 rounded-3xl p-8 flex flex-col items-center justify-center bg-gray-50 hover:bg-white hover:border-blue-400 transition-all cursor-pointer">
                    <div class="bg-white text-blue-500 w-12 h-12 rounded-2xl shadow-sm flex items-center justify-center mb-3 group-hover:scale-110 transition-transform">
                        <i class="fas fa-plus text-xl"></i>
                    </div>
                    <p class="text-gray-500 font-bold">新增食物紀錄</p>
                    <p class="text-xs text-gray-400 mt-1">搜尋熱量資訊並記錄</p>
                </div>
            </section>
        </main>

        <div id="searchDrawer" class="fixed inset-0 bg-black/60 z-50 hidden backdrop-blur-sm transition-all">
            <div class="absolute bottom-0 w-full max-w-md bg-white rounded-t-[2.5rem] p-8 transform translate-y-full transition-transform duration-500">
                <div class="w-12 h-1.5 bg-gray-200 rounded-full mx-auto mb-8"></div>
                
                <h2 class="text-2xl font-bold mb-6 text-gray-800">搜尋食物品項</h2>
                
                <div class="relative mb-6">
                    <i class="fas fa-search absolute left-4 top-4 text-gray-400"></i>
                    <input type="text" id="foodInput" class="w-full bg-gray-100 rounded-2xl p-4 pl-12 outline-none focus:ring-2 ring-blue-500 text-gray-700" placeholder="輸入食物名稱，例如：維力炸醬麵">
                </div>
                
                <div class="grid grid-cols-2 gap-4 mb-8">
                    <button onclick="searchGoogle()" class="bg-white border-2 border-gray-100 p-6 rounded-3xl hover:border-blue-500 transition-colors flex flex-col items-center shadow-sm">
                        <img src="https://www.google.com/favicon.ico" class="w-8 h-8 mb-2" alt="Google">
                        <span class="font-bold text-gray-700">Google 搜尋</span>
                    </button>
                    <button class="bg-white border-2 border-gray-100 p-6 rounded-3xl hover:border-blue-500 transition-colors flex flex-col items-center shadow-sm text-gray-400">
                        <i class="fas fa-camera text-2xl mb-2"></i>
                        <span class="font-bold">拍照辨識</span>
                    </button>
                </div>

                <button onclick="closeSearchDrawer()" class="w-full py-4 text-gray-400 font-medium">關閉視窗</button>
            </div>
        </div>
    </div>

    <script>
        // 開啟搜尋抽屜
        function openSearchDrawer() {
            const drawer = document.getElementById('searchDrawer');
            const content = drawer.querySelector('div');
            drawer.classList.remove('hidden');
            setTimeout(() => {
                content.classList.remove('translate-y-full');
            }, 10);
        }

        // 關閉搜尋抽屜
        function closeSearchDrawer() {
            const drawer = document.getElementById('searchDrawer');
            const content = drawer.querySelector('div');
            content.classList.add('translate-y-full');
            setTimeout(() => drawer.classList.add('hidden'), 500);
        }

        // 使用 Google 搜尋
        function searchGoogle() {
            const query = document.getElementById('foodInput').value;
            if (!query) {
                alert("請先輸入想搜尋的食物名稱");
                return;
            }
            // 優化搜尋關鍵字，加上「熱量」或「營養成分」
            const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query + ' 熱量 營養標示')}`;
            window.open(searchUrl, '_blank');
        }

        // 初始化日期
        document.getElementById('headerDate').innerText = new Date().toLocaleDateString('zh-TW', {
            year: 'numeric', month: 'long', day: 'numeric', weekday: 'long'
        });
    </script>
</body>
</html>
