<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的全聯飲食助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50">

    <div id="app" class="max-w-md mx-auto min-h-screen bg-white shadow-lg pb-24">
        <header class="p-6 bg-gradient-to-br from-blue-500 to-blue-600 text-white rounded-b-3xl shadow-lg">
            <div class="flex justify-between items-center mb-4">
                <span class="text-sm opacity-80">2026年1月1日 星期四</span>
                <i class="fas fa-user-circle text-2xl"></i>
            </div>
            <div class="text-center">
                <h1 class="text-4xl font-bold mb-1">1138 <span class="text-sm font-normal">剩餘 kcal</span></h1>
                <div class="w-full bg-blue-400 rounded-full h-1.5 mt-2">
                    <div class="bg-white h-1.5 rounded-full" style="width: 45%"></div>
                </div>
            </div>
        </header>

        <main class="p-4 space-y-6">
            <section class="meal-slot">
                <div class="flex justify-between items-end mb-3">
                    <h3 class="text-xl font-bold text-gray-700">午餐</h3>
                    <span class="text-sm text-gray-400">建議：500-700 kcal</span>
                </div>
                
                <div class="border-2 border-dashed border-gray-200 rounded-2xl p-4 flex flex-col items-center justify-center bg-gray-50 hover:bg-gray-100 transition cursor-pointer" onclick="openSearch('泡麵')">
                    <div class="bg-blue-100 text-blue-600 w-10 h-10 rounded-full flex items-center justify-center mb-2">
                        <i class="fas fa-plus"></i>
                    </div>
                    <p class="text-gray-500 font-medium">新增食物紀錄</p>
                    <p class="text-xs text-gray-400 mt-1">點擊搜尋全聯品項</p>
                </div>
            </section>

            <section class="meal-slot">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="text-xl font-bold text-gray-700">早餐</h3>
                    <span class="text-blue-500 font-bold">11:30 AM</span>
                </div>
                <div class="bg-white border border-gray-100 shadow-sm rounded-2xl p-4 flex items-center">
                    <img src="https://via.placeholder.com/50" class="rounded-lg mr-4" alt="食物圖片">
                    <div class="flex-1">
                        <h4 class="font-bold text-gray-800">維力炸醬麵</h4>
                        <p class="text-sm text-gray-400">1 份 · 481 kcal</p>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </div>
            </section>
        </main>

        <nav class="fixed bottom-0 max-w-md w-full bg-white border-t border-gray-100 px-8 py-3 flex justify-between items-center text-gray-400">
            <i class="fas fa-home text-blue-500 text-xl"></i>
            <i class="fas fa-barcode text-xl" onclick="alert('啟動相機掃描條碼')"></i>
            <div class="bg-blue-500 text-white w-12 h-12 rounded-full flex items-center justify-center -mt-10 shadow-lg border-4 border-white">
                <i class="fas fa-plus"></i>
            </div>
            <i class="fas fa-chart-pie text-xl"></i>
            <i class="fas fa-cog text-xl"></i>
        </nav>

        <div id="searchDrawer" class="fixed inset-0 bg-black/50 z-50 hidden opacity-0 transition-opacity">
            <div class="absolute bottom-0 w-full bg-white rounded-t-3xl p-6 transform translate-y-full transition-transform duration-300">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">搜尋全聯品項</h2>
                    <button onclick="closeSearch()" class="text-gray-400 text-2xl">&times;</button>
                </div>
                <input type="text" id="searchInput" class="w-full bg-gray-100 rounded-xl p-4 mb-4 outline-none focus:ring-2 ring-blue-500" placeholder="輸入關鍵字，如：泡麵、鮮乳...">
                
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="gotoPX()" class="bg-green-600 text-white p-4 rounded-xl font-bold flex flex-col items-center">
                        <i class="fas fa-external-link-alt mb-2"></i>
                        開啟全聯官網
                    </button>
                    <button class="bg-gray-100 text-gray-700 p-4 rounded-xl font-bold flex flex-col items-center">
                        <i class="fas fa-camera mb-2"></i>
                        拍照辨識 (OCR)
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openSearch(val) {
            const drawer = document.getElementById('searchDrawer');
            const inner = drawer.querySelector('div');
            document.getElementById('searchInput').value = val;
            drawer.classList.remove('hidden');
            setTimeout(() => {
                drawer.classList.remove('opacity-0');
                inner.classList.remove('translate-y-full');
            }, 10);
        }

        function closeSearch() {
            const drawer = document.getElementById('searchDrawer');
            const inner = drawer.querySelector('div');
            drawer.classList.add('opacity-0');
            inner.classList.add('translate-y-full');
            setTimeout(() => drawer.classList.add('hidden'), 300);
        }

        function gotoPX() {
            const q = document.getElementById('searchInput').value;
            window.open(`https://shop.pxmart.com.tw/v2/Search?q=${encodeURIComponent(q)}`, '_blank');
        }
    </script>
</body>
</html>
